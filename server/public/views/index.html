<!DOCTYPE html>
<html ng-app="brouchard">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Brouchard, Painter Extraordinaire</title>

    <!-- Libraries -->
    <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.min.css">
    <script src="vendor/angular/angular.min.js"></script>
    <script src="vendor/socket.io-client/socket.io.js"></script>
    <script src="vendor/synaptic/dist/synaptic.js"></script>

    <!-- Custom -->
    <link rel="stylesheet" href="assets/styles/style.css">
    <script src="assets/scripts/client.min.js"></script>
  </head>
  <body ng-controller="MainController as mc" class="container">
    <div class="jumbotron">
      <h1>Welcome</h1>
      <p>
        This is Brouchard.  He would like to paint for you.  He finds it hard to start though, so please give him some inspiration.
      </p>
    </div>
    <div class="row">
      <div class="col-md-6 col-md-offset-3 text-center">
        <button ng-click="mc.train()" class="btn btn-default">please paint, brouchard</button>
      </div>
    </div>
    <div class="row">
      <form>
        <input id="image-input" name="image-input" type="file" accept="image/*" /><button ng-click="mc.previewFile()">Set Image</button>
      </form>
      <div class="text-center col-md-5 col-sm-5 input-container">
        <!-- input -->
        <h3>Input</h3>

        <img id="input" src="./assets/images/chrome.jpg"/>
      </div>
      <div class="text-center col-md-5 col-sm-5 col-md-offset-2 col-sm-offset-2 output-container">
        <!-- output -->
        <h3>Canvas</h3>
        <canvas width="125" height="125" id="output"></canvas>
      </div>
    </div>
  </body>
</html>
